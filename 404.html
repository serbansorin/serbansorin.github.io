<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Synthkode - Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect trick
    // This script takes the current URL and redirects to index.html
    // with the path encoded in the URL hash/search params
    (function() {
      var pathSegmentsToKeep = 0;
      var location = window.location;
      
      // Store the current path in sessionStorage so index.html can pick it up
      sessionStorage.redirect = location.href;
      
      // Redirect to root with path as query parameter
      var redirect = location.protocol + '//' + location.host + location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?redirect=' + encodeURIComponent(location.pathname + location.search + location.hash);
      
      location.replace(redirect);
    })();
  </script>
</head>
<body>
  <p>Redirecting to Synthkode...</p>
</body>
</html>
